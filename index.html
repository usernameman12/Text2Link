<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #5a67d8;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #5a67d8;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #434190;
        }

        #output {
            color: #2b6cb0;
            font-size: 18px;
            margin-top: 20px;
            white-space: pre-wrap; /* Ensures new lines display properly */
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a Clickable Redirect</h1>
        <label for="text">Enter Text:</label>
        <input type="text" id="text" placeholder="Clickable text">
        <br><br>
        <label for="link">Enter Link:</label>
        <input type="url" id="link" placeholder="https://example.com">
        <br><br>
        <button onclick="createRedirect()">Create</button>
        <br><br>
        <div id="output"></div>
    </div>

    <script>
        function createRedirect() {
            const text = document.getElementById('text').value;
            const link = document.getElementById('link').value;

            if (text && link) {
                const formattedOutput = `discord text: ## [${text}](${link})`;
                document.getElementById('output').textContent = formattedOutput;
            } else {
                alert('Please enter both text and a valid link.');
            }
        }
    </script>
</body>
</html>
